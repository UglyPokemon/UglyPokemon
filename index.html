<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ugly Pokemon!</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>PokeDex</h1>
        <!-- some guidance for user to navigate through the app -->
        <div class="searchBar">
            <input type="text" placeholder="Search your favortie Pokemon" id="pokemonInput">
        </div>

        <button id="getPokemon"> Pokemon GO! </button>       

        <!-- css to style the input box  -->
    
        <div class="contentContainer">
            <h2 id="uglyName"></h2>
            <div class="imageContainer"></div>
            <!-- button as Stretch goal for random ugly pokemon -->
            <button class="randomButton" id="uglyRandom"> Random Ugly Pokemon </button>
        </div>
    </div>
</body>
</html>
