<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ugly Pokemon!</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
</head>
<body>
    <a href="#mainContent" class="skipLink">Skip to the main content.</a>

    <header class="wrapper">
        <h1>PokeDex</h1>
        <h2 class="tip">Type the name of your favorite Pokemon!</h2>
    </header>

    <main class="wrapper">
        <form class="searchBar">
            <label for="pokemonInput">
                <input type="text" id="pokemonInput" placeholder="Search your favorite Pokemon" >
            </label>
        </form>
        
        <button id="getPokemon"> Pokemon GO! </button>       

        <!-- css to style the input box  -->
    
        <div class="contentContainer">
            <h2 id="uglyName"></h2>
            <h3 id="heightTag"></h3><h3 id="height"></h3>
            <h3 id="weightTag"></h3><h3 id="weight"></h3>
            <h3 id="typeTag"></h3><h3 id="type"></h3>
            <div class="imageContainer"></div>
            <!-- button as Stretch goal for random ugly pokemon -->
            <button class="randomButton" id="uglyRandom"> Show me random Ugly Pokemon </button>
        </div>
    </main>
    <footer class="wrapper">
        <p>Created at <a href="https://junocollege.com/" target=”_blank” >Juno College</a></p>
    </footer>
</body>
</html>
