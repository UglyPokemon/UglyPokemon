<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ugly Pokemon!</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>
    <a href="#mainContent" class="skipLink">Skip to the main content.</a>

    <header class="wrapper">
        <h1>PokeDex</h1>
        <h2 class="tip">Type the name of your favorite Pokemon!</h2>
    </header>

    <main class="wrapper">

        <section class="instruction">
            <h3> Instructions </h3>
            <ul class="listOfInstruction">
                <li>
                    Search any type of Pokemon and press the yellow<span>'Pokemon Go!' button to see the character.</span>
                </li>
                <li>
                    Press red 'Show me random Ugly Pokemon'<span>to see a random ugly Pokemon character.</span>                        
                </li>      
            </ul>
        </section>
        
        <form class="searchBar">
            <div class="inputSearch">
                <label for="pokemonInput">
                    <input type="text" id="pokemonInput" placeholder="Search your favorite Pokemon" >
                </label>

                <button id="getPokemon" class="getThePokemon"> Pokemon GO! </button>
            </div>
        </form>
        
        <div class="contentContainer">
            <div class="nameImageContainer">
                <h2 id="uglyName" class="uglyNameTitle"></h2>
            </div>
            <div class="pokeDetails">
                <div class="imageContainer"></div>
                <div class="pokeInfo">                
                    <div class="tags">
                        <h3 id="heightTag"></h3>
                        <h3 id="height"></h3>
                        <h3 id="heightUnit"></h3>
                    </div>
                    <div class="tags">
                        <h3 id="weightTag"></h3>
                        <h3 id="weight"></h3>
                        <h3 id="weightUnit"></h3>
                        <h3 id=""></h3>
                    </div>
                    <div class="tags">
                        <h3 id="typeTag"></h3>
                        <h3 id="type"></h3>
                    </div> 
                </div>    
            </div>
        </div>
        <div class="randomUglyButton">        
            <button class="randomButton" id="uglyRandom"> Show me a random Ugly Pokemon </button>
        </div>
    </main>
    <footer class="wrapper">
        <p>Created at <a href="https://junocollege.com/" target=”_blank” >Juno College</a></p>
    </footer>
</body>
</html>
